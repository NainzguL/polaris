<!doctype html>
<html lang="en">
	<head>
		<title>Ficher Polaris</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="style/polaris.css">
	</head>
	<body>
		<form>
			<div class="Cartouche">
				<label>Nom : <input type="text" name="name" placeholder="Nom du personnage" /></label>
				<label>PC : <input type="number" name="pc" value="20" readonly="readonly" id="left-pc"/></label>
			</div>
			
			<hr>
			
			<!-- Attributes -->
			<div class="Cartouche">
				<label>PA : <input type="number" name="pa" value="38" readonly="readonly" id="attribute-points"/></label>
				<label>PC alloués : <input type="number" name="pc-to-pa" value="0" min="0" max="20" class="pc-to-pa" /></label>
				<label>Force : <input type="number" name="attr-FOR" value="7" min="7" max="20" readonly="readonly" class="attr" /></label>
				<label>Constitution : <input type="number" name="attr-CON" value="7" min="7" max="20" readonly="readonly" class="attr" /></label>
				<label>Coordination : <input type="number" name="attr-COO" value="7" min="7" max="20" readonly="readonly" class="attr" /></label>
				<label>Adaptation : <input type="number" name="attr-ADA" value="7" min="7" max="20" readonly="readonly" class="attr" /></label>
				<label>Perception : <input type="number" name="attr-PER" value="7" min="7" max="20" readonly="readonly" class="attr" /></label>
				<label>Intelligence : <input type="number" name="attr-INT" value="7" min="7" max="20" readonly="readonly" class="attr" /></label>
				<label>Volonté : <input type="number" name="attr-VOL" value="7" min="7" max="20" readonly="readonly" class="attr" /></label>
				<label>Prestance : <input type="number" name="attr-PRE" value="7" min="7" max="20" readonly="readonly" class="attr" /></label>
			</div>
		</form>
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="scripts/characterSheet.js"></script>
</html>
