<div class="container">

	<form>
		<h1>Fiche de personnage</h1>
	
		<div class="form-row">
			<div class="col-auto">
				<button type="button" class="btn btn-primary" onclick="exportCaracJson()">Exporter</button>
			</div>
			<div class="col-auto">
				<button type="button" class="btn btn-primary" onclick="openSelectFile()">Charger</button>
				<input type="file" id="hiden-file-input" style="display: none;">
			</div>
		</div>
		
		<hr>
	
		<!-- Character Information -->

		<div class="container">
			<div class="row">
				<div class="col">
					<h2>Informations</h2>
					<div class="form-row">
						<div class="col-auto">
							<label>Nom<input type="text" name="name" placeholder="Nom du personnage" class="form-control" /></label>
						</div>
						<div class="col-auto">
							<label>PC:<input type="number" name="pc" value="20" min="0" readonly="readonly" id="left-pc" class="form-control" /></label>
						</div>
						<div class="col-auto">
							<label>Communauté d'appartenance <select class="form-control" id="belongingCommunity"></select></label>
						</div>
						<div class="form-row">
							<div class="col-auto">
								<label>Métier<select class="form-control selectpicker" id="archetype-select" data-live-search="true">
			 					</select></label>
							</div>
							<div class="col-auto">
								<label>Année d'experience : <input type="number" value="0" id="year-experience-field" value="0" min="0" max="20" class="form-control"/></label>
							</div>
						</div>
					</div>
					<div id="carrer-competence-choice">
					</div>
				</div>
				<div class="col">
					<h2>Carrière</h2>
					<table class="container">
						<tr class="row">
							<td><label class="careerHeader">Origine Géographique</label></td>
							<td class="form-row align-items-center">
								<div class="col-auto">
									<select class="form-control" id="geographicOrigin"></select>
								</div>
								<div class="col">
									<a data-toggle="collapse" role="button" href="#geographicOriginDetails" aria-expanded="false" aria-controls="geographicOriginDetails"><span class="badge badge-dark">+</span></a>
								</div>
							</td>
						</tr>
						<tr class="row">
							<td colspan="2" class="collapse form-group card card-body col-sm" id="geographicOriginDetails"></td>
						</tr>
						<tr class="row">
							<td><label class="careerHeader">Origine Sociale</label></td>
							<td class="form-row align-items-center">
								<div class="col-auto">
									<select class="form-control" id="socialOrigin"></select>
								</div>
								<div class="col">
									<a data-toggle="collapse" role="button" href="#socialOriginDetails" aria-expanded="false" aria-controls="socialOriginDetails"><span class="badge badge-dark">+</span></a>
								</div>
							</td>
						</tr>
						<tr class="row">
							<td colspan="2" class="collapse form-group card card-body col-sm" id="socialOriginDetails"></td>
						</tr>
						<tr class="row">
							<td><label class="careerHeader">Formation de base</label></td>
							<td class="form-row align-items-center">
								<div class="col-auto">
									<select class="form-control" id="formationOrigin"></select>
								</div>
								<div class="col">
									<a data-toggle="collapse" role="button" href="#formationOriginDetails" aria-expanded="false" aria-controls="formationOriginDetails"><span class="badge badge-dark">+</span></a>
								</div>
							</td>
						</tr>
						<tr class="row">
							<td colspan="2" class="collapse form-group card card-body col-sm" id="formationOriginDetails"></td>
						</tr>
						<tr class="row">
							<td><label class="careerHeader">Étude supérieures</label></td>
							<td class="form-row align-items-center">
								<div class="col-auto">
									<select class="form-control" id="schoolOrigin"></select>
								</div>
								<div class="col">
									<a data-toggle="collapse" role="button" href="#schoolOriginDetails" aria-expanded="false" aria-controls="schoolOriginDetails"><span class="badge badge-dark">+</span></a>
								</div>
							</td>
						</tr>
						<tr class="row">
							<td colspan="2" class="collapse form-group card card-body col-sm" id="schoolOriginDetails"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
				
		<hr>
		
		<!-- Attributes -->
		<h2>Attributs</h2>
		<div class="form-row">
			<div class="col-auto">
				<label>PA : <input type="number" name="pa" value="38" min="0" readonly="readonly" id="attribute-points" class="form-control"/></label>
			</div>
			<div class="col-auto">
				<label>PC alloués : <input type="number" id="pc-to-pa" value="0" min="0" max="20" class="form-control" /></label>
			</div>
		</div>
		<table id="attr-table">
			<tr>
				<th>Force</th>
				<th>Constitution</th>
				<th>Coordination</th>
				<th>Adaptation</th>
				<th>Perception</th>
				<th>Intelligence</th>
				<th>Volonté</th>
				<th>Présence</th>
			</tr>
			<tr>
				<td><input type="number" value="7" min="7" max="20" class="form-control attr" id="for-field" /></td>
				<td><input type="number" value="7" min="7" max="20" class="form-control attr" id="con-field" /></td>
				<td><input type="number" value="7" min="7" max="20" class="form-control attr" id="coo-field" /></td>
				<td><input type="number" value="7" min="7" max="20" class="form-control attr" id="ada-field" /></td>
				<td><input type="number" value="7" min="7" max="20" class="form-control attr" id="per-field" /></td>
				<td><input type="number" value="7" min="7" max="20" class="form-control attr" id="int-field" /></td>
				<td><input type="number" value="7" min="7" max="20" class="form-control attr" id="vol-field" /></td>
				<td><input type="number" value="7" min="7" max="20" class="form-control attr" id="pre-field" /></td>
			</tr>
			<tr>
				<td colspan="8">Aptitude Naturelle</td>
			</tr>
			<tr>
				<td><input type="number" readonly="readonly" value="-1" min="-4" max="6" class="form-control apt-nat" id="for-apt-nat" /></td>
				<td><input type="number" readonly="readonly" value="-1" min="-4" max="6" class="form-control apt-nat" id="con-apt-nat" /></td>
				<td><input type="number" readonly="readonly" value="-1" min="-4" max="6" class="form-control apt-nat" id="coo-apt-nat" /></td>
				<td><input type="number" readonly="readonly" value="-1" min="-4" max="6" class="form-control apt-nat" id="ada-apt-nat" /></td>
				<td><input type="number" readonly="readonly" value="-1" min="-4" max="6" class="form-control apt-nat" id="per-apt-nat" /></td>
				<td><input type="number" readonly="readonly" value="-1" min="-4" max="6" class="form-control apt-nat" id="int-apt-nat" /></td>
				<td><input type="number" readonly="readonly" value="-1" min="-4" max="6" class="form-control apt-nat" id="vol-apt-nat" /></td>
				<td><input type="number" readonly="readonly" value="-1" min="-4" max="6" class="form-control apt-nat" id="pre-apt-nat" /></td>
			</tr>
		</table>
		
		<hr>
		
		<!-- Competence -->
		<h1>Compétence</h1>
		<div class="form-row align-items-center">
			<div class="col-auto">
				<label>Point de compétence : <input type="number" id="competence-point-field" readonly="readonly" value="0" min="0" class="form-control"/></label>
			</div>
			<div class="col-auto">
				<label>&nbsp;<button type="button" class="btn btn-danger form-control" onclick="resetCompetences()">Remettre à zéro</button></label>
			</div>
		</div>
		<table class="table-bordered" id="compTable">
			<thead>
			<tr>
				<th>Nom</th>
				<th>Attributs</th>
				<th>Base</th>
				<th>Maîtrise</th>
				<th>Total</th>
			</tr>
			</thead>
		</table>
		
		<hr>
		
		<h1>Relation</h1>
		<div class="form-row">
			<div class="col-auto">
				<label>Contact : <input type="number" id="contact-field" readonly="readonly" value="0" min="0" class="form-control"/></label>
			</div>
		</div>
		<div class="form-row">
			<div class="col-auto">
				<label>Allier/Fournisseur : <input type="number" id="allySupplier-field" readonly="readonly" value="0" min="0" class="form-control"/></label>
			</div>
		</div>
		<div class="form-row">
			<div class="col-auto">
				<label>Opposants : <input type="number" id="rival-field" readonly="readonly" value="0" min="0" class="form-control"/></label>
			</div>
		</div>
		<div class="form-row">
			<div class="col-auto">
				<label>Enemies : <input type="number" id="enemies-field" readonly="readonly" value="0" min="0" class="form-control"/></label>
			</div>
		</div>
		
		<hr>
		
		<h1>Avantages professionnels</h1>
		<div class="form-row">
			<div class="col-auto">
				<label>Points d'avantages professionnels : <input type="number" id="business-advantage-point-field" value="0" readonly="readonly" id="attribute-points" class="form-control"/></label>
			</div>
		</div>
		<div id="business-advantage-holder">
		</div>
		
	</form>
	
</div>
