<div class="container">

	<form>
	
		<h1>Nouvelle carrière</h1>
	
		<div class="alert alert-warning" role="alert">
       		This page may be removed in the future.
      	</div>
		
		<div class="form-row">
			<div class="col-auto">
				<button type="button" class="btn btn-primary" onclick="exportJson()">Exporter</button>
			</div>
			<div class="col-auto">
				<button type="button" class="btn btn-primary" onclick="openSelectFile()">Charger</button>
				<input type="file" id="hiden-file-input" style="display: none;">
			</div>
		</div>
				
		<div class="form-row">
			<div class="col-auto">
				<label>Nom:<input id="name-input" type="text" class="form-control" /></label>
			</div>
		</div>
		
		<hr>
		<h3>Condition</h3>
		
		<div class="form-row">
			<div class="col-auto">
				<div class="form-check">
					<label class="form-check-label">
					<input id="condition-exp-check" class="form-check-input" type="checkbox" />
					Experience minimum dans une autre carrier</label>
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-auto">
				<label>Année:<input id="condition-exp-year-input" type="number" value="1" min="1" max="20" class="form-control" disabled/></label>
			</div>
			<div class="col-auto">
				<label>Carrier:<select id="condition-exp-career-select" class="form-control selectpicker" data-style="" data-style-base="form-control" data-live-search="true" data-container="body" multiple="multiple" data-selected-text-format="count > 4" disabled>
					</select></label>
			</div>
		</div>
		
		<div class="form-row">
			<div class="col-auto">
				<div class="form-check">
				<label class="form-check-label">
				<input id="condition-studies-check" class="form-check-input" type="checkbox" />
				Etudes particulieres</label>
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-auto">
				<label>Etudes:<select id="condition-studies-type-select" class="form-control selectpicker" data-style="" data-style-base="form-control" data-container="body" disabled>
					</select></label>
			</div>
		</div>
		
		<hr>
		<h3>Compétence</h3>
		
		<div id="competence-choice-palceholder">
		</div>
		<div class="form-row">
			<div class="col-auto">
				<button type="button" class="btn btn-primary" onclick="addCmpChoiceUi()">Ajouter un choix</button>
			</div>
		</div>
		
		<div id="competence-palceholder">
		</div>
		 
		<hr>
		<h3>Progression salariales</h3>
		
		<table id="salary-progression-table" class="table-bordered">
		</table>
		
		<hr>
		<h3>Avantages/désavantages professionnels</h3>
		 
		<div class="form-row">
			<div class="col-auto">
				<label>Contacts:<input id="contacts-input" type="number" step="0.1" class="form-control" /></label>
			</div>
		</div>
		
		<div class="form-row">
			<div class="col-auto">
				<label>Alliés ou Fournisseurs:<input id="ally-supplier-input" type="number" step="0.1" class="form-control" /></label>
			</div>
		</div>
		
		<div class="form-row">
			<div class="col-auto">
				<label>Opposants:<input id="rival-input" type="number" step="0.1" class="form-control" /></label>
			</div>
		</div>
		
		<div class="form-row">
			<div class="col-auto">
				<label>Ennemis:<input id="enemies-input" type="number" step="0.1" class="form-control" /></label>
			</div>
		</div>
		
		<div class="form-row">
			<div class="col-auto">
				<label>Avantages professionnels:<select id="business-advantage-select" class="form-control selectpicker" data-style="" data-style-base="form-control" data-container="body" multiple="multiple" data-selected-text-format="count > 4">
					</select></label>
			</div>
		</div>
		
		<div class="form-row">
			<div class="col-auto">
				<label>Matériel accessible:<select id="obtainable-equipment-group-select" class="form-control selectpicker" data-style="" data-style-base="form-control" data-container="body" multiple="multiple" data-selected-text-format="count > 4">
					</select></label>
			</div>
		</div>
		 
	</form>

</div>
