<!doctype html>
<html lang="en">
	<head>
		<title>Nouvelle carrière</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../style/polaris.css">
	</head>
	<body>
	
		<form>
		
			<h1>Nouvelle carrière</h1>
			
			
			<div class="form-row">
				<div class="col-auto">
					<button type="button" class="btn btn-primary" onclick="exportJson()">Exporter</button>
				</div>
			</div>
					
			<div class="form-row">
				<div class="col-auto">
					<label>Nom:<input id="name-input" type="text" class="form-control" /></label>
				</div>
			</div>
			
			<hr>
			<h3>Condition</h3>
			
			<div class="form-row">
				<div class="col-auto">
					<label><input id="condition-exp-check" class="form-check-input" type="checkbox" /> Experience dans une carrier</label>
				</div>
			</div>
			<div class="form-row">
				<div class="col-auto">
					<label>Année:<input id="condition-exp-year-input" type="number" value="1" min="1" max="20" class="form-control" disabled/></label>
				</div>
				<div class="col-auto">
					<label>Carrier:<select id="condition-exp-career-select" class="form-control selectpicker" data-live-search="true" data-container="body" multiple="multiple" data-selected-text-format="count > 4" disabled>
 					</select></label>
				</div>
			</div>
			
			<div class="form-row">
				<div class="col-auto">
					<label><input id="condition-studies-check" class="form-check-input" type="checkbox" /> Etudes particulieres</label>
				</div>
			</div>
			<div class="form-row">
				<div class="col-auto">
					<label>Etudes:<select id="condition-studies-type-select" class="form-control selectpicker" data-container="body" disabled>
 					</select></label>
				</div>
			</div>
			
			<hr>
			<h3>Compétence</h3>
			
			<div id="competence-choice-palceholder">
			</div>
			<div class="form-row">
				<div class="col-auto">
					<button type="button" class="btn btn-primary" onclick="addCmpChoiceUi()">Ajouter un choix</button>
				</div>
			</div>
			
			<div id="competence-palceholder">
			</div>
			 
			 
		</form>
		
	</body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" language="javascript" src="../scripts/uiCommon.js"></script> 
	<script type="text/javascript" language="javascript" src="../i18n/fr-FR.json"></script> 
	<script type="text/javascript" language="javascript" src="../scripts/comp.json"></script> 
	<script type="text/javascript" language="javascript" src="../scripts/career.js"></script> 
	<script type="text/javascript" language="javascript" src="../scripts/new_career.js"></script> 
</html>
