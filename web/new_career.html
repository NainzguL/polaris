	<body>
	
		<form>
		
			<h1>Nouvelle carrière</h1>
					
			<div class="form-row">
				<div class="col-auto">
					<label>Nom:<input type="text" class="form-control" /></label>
				</div>
			</div>
			 
			 <div class="accordion" id="condition-accordion">
				<div class="card">
					<div class="card-header collapse-header-with-chevron" id="condition-header">
						<!-- <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#condition-collapse" aria-expanded="false" aria-controls="condition-collapse"> -->
						<a data-toggle="collapse" data-target="#condition-collapse" aria-expanded="false" aria-controls="condition-collapse" href="#condition-collapse">
		       				<i class="fa fa-chevron-right"></i> Condition
		       			</a>
					</div>
					
					<div id="condition-collapse" class="collapse" aria-labelledby="condition-header" data-parent="#condition-accordion">
	      				<div class="card-body">
							<div class="form-row">
								<div class="col-auto">
									<label><input type="checkbox" /> Experience dans une carrier</label>
								</div>
							</div>
							<div class="form-row">
								<div class="col-auto">
									<label>Année:<input type="number" value="0" min="0" max="20" class="form-control" /></label>
								</div>
								<div class="col-auto">
									<label>Carrier:<select class="form-control selectpicker"  data-live-search="true">
				 					</select></label>
								</div>
							</div>
							
							<div class="form-row">
								<div class="col-auto">
									<label><input type="checkbox" /> Backgroud particulier</label>
								</div>
							</div>
							<div class="form-row">
								<div class="col-auto">
									<label>Backgroud:<select class="form-control selectpicker" data-live-search="true">
				 					</select></label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<h5>Compétence</h5>
			
			<div class="transfer"></div>
